<!DOCTYPE html>
<html lang="en">

<head>
	<title>chats 2</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230103230750">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__row">
					<div class="header__logo header__logo_profile"><img src="img/Logo.png" alt="PROS NOW"></div>
					<div class="header__location">
						<span class="header__icon"><img src="img/icons/Gps-blue.svg" alt="gps"></span>
						<span class="header__city">Los Angeles</span>
					</div>
					<!--  <a class="header__button header__button_pro button button_blue" href="#">Join as a pro</a>
         <a class="header__button button button_white" href="#">Log in</a>
         <a class="header__button button button_lightblue" href="#">Sign in</a> -->
					<div class="header__online online-key _active-online">
						<div class="online-key__body">
							<div class="online-key__indicator"></div>
						</div>
						<div class="online-key__text">Online</div>
					</div>
					<div class="header__alerts _icon-Notifications"></div>
					<div class="header__profile">
						<div class="header__avatar"><img src="img/avatar.jpg" alt="avatar"></div>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__chats-zero zero-chats">
				<div class="zero-chats__container">
					<div class="zero-chats__wrapper">
						<div class="zero-chats__navigation navigation-zero-chats">
							<div class="navigation-zero-chats__top">
								<div class="navigation-zero-chats__avatar-user avatar-user-chats"><img src="img/avatar.jpg" alt="avatar"></div>
								<form action="#" class="navigation-zero-chats__form navigation-chats-form">
									<button type="submit" class="navigation-chats-form__button _icon-Search"></button>
									<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="Search dialog..." class="navigation-chats-form__search">
								</form>
							</div>
							<div class="navigation-zero-chats__body navigation-chats-body">
								<div class="navigation-chats-body__nochats">No Chats Found</div>
							</div>
						</div>
						<div class="zero-chats__window window-zero-chats">
							<div class="window-zero-chats__content">
								<div class="window-zero-chats__start-conversation start-conversation-chats">
									<div class="start-conversation-chats__icon _icon-Dialog1"></div>
									<div class="start-conversation-chats__text">Start Conversation</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230103230750"></script>
</body>

</html>
