<!DOCTYPE html>
<html lang="en">

<head>
	<title>Log in</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230102233213">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="page__log-in log-in">
				<div class="log-in__body">
					<div class="log-in__image-ibg"><img src="img/people/man.jpg" alt="man"></div>
					<div class="log-in__content">

						<div class="log-in__back"><a class="log-in__back-link" href="">Back</a></div>

						<div class="log-in__block">
							<div class="log-in__logo"><img src="img/Logo.png" alt="ProsNow"></div>
							<div class="log-in__title">Welcome back!</div>
							<form action="#" class="log-in__form form-log-in">
								<div class="form-log-in__item">
									<label for="form-log-in-email" class="form-log-in__label">E-mail</label>
									<input data-validate data-required="email" id="form-log-in-email" class="form-log-in__input" type="email" autocomplete="off" name="form[]" data-error="" placeholder="">
								</div>
								<label for="form-log-in-password" class="form-log-in__label">
									<p>Password</p> <span><a href="#">Forgot Password?</a></span>
								</label>
								<div class="form-log-in__item">
									<input id="form-log-in-password" class="form-log-in__input" type="password" autocomplete="off" name="form[]" data-error="" placeholder="">
									<button type="button" class="form-log-in__viewpass viewpass-form-eye _icon-Eye"></button>
								</div>
								<div class="form-log-in__item form-log-in__item_check">
									<input type="checkbox" name="form[]" id="form-log-in-check" class="form-log-in__check">
									<label for="form-log-in-check" class="form-log-in__label-check">Remember me</label>
								</div>
								<div class="form-log-in__row"><button type="submit" class="form-log-in__button button button_blue _fw">Sign in</button>
								</div>
								<p class="form-log-in__question">New customer?<a class="form-log-in__link" href="#">Create an
										account</a></p>
								<br>
								<p class="form-log-in__or">or</p>
								<br>
								<p class="form-log-in__question">New specialist?<a class="form-log-in__link" href="#">Become a
										specialist</a></p>
							</form>
						</div>
					</div>
					<div class="log-in__image-mobile"><img src="img/people/man_mobile.jpg" alt="man">
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230102233213"></script>
</body>

</html>
