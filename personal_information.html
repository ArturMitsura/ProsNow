<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personal Information</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230102233213">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="page__personal-information personal-information">
				<div class="personal-information__body">
					<div class="personal-information__image-ibg"><img src="img/people/young-woman.jpg" alt="woman">
					</div>
					<div class="personal-information__content">
						<div class="personal-information__block">
							<div class="personal-information__logo"><img src="img/Logo.png" alt="ProsNow"></div>
							<div class="personal-information__title">Personal Information</div>
							<form action="#" class="personal-information__form form-personal-information">
								<div class="form-personal-information__item">
									<label for="form-personal-information-fname" class="form-personal-information__label">First
										Name</label>
									<input data-validate data-required id="form-personal-information-fname" class="form-personal-information__input" type="text" autocomplete="off" name="form[]" data-error="" placeholder="Joe">
								</div>
								<div class="form-personal-information__item">
									<label for="form-personal-information-lname" class="form-personal-information__label">Last
										Name</label>
									<input data-validate data-required id="form-personal-information-lname" class="form-personal-information__input" type="text" autocomplete="off" name="form[]" data-error="" placeholder="Doe">
								</div>
								<div class="form-personal-information__item">
									<label for="form-personal-information-mobile" class="form-personal-information__label">Mobile
										number <span>(optionally)</span></label>
									<input data-validate data-required id="form-personal-information-mobile" class="form-personal-information__input" type="number" autocomplete="off" name="form[]" data-error="" placeholder="(472) 123-4567">
								</div>
								<div class="form-personal-information__item">
									<label for="form-personal-information-zipcode" class="form-personal-information__label">ZIP
										Code <span>(optionally)</span></label>
									<input data-validate data-required id="form-personal-information-zipcode" class="form-personal-information__input" type="number" autocomplete="off" name="form[]" data-error="" placeholder="12345">
								</div>
								<div class="form-personal-information__row">
									<button type="submit" class="form-personal-information__button button button_glass">Back</button>
									<button type="submit" class="form-personal-information__button button button_green-mark">Confirm</button>
								</div>
							</form>
						</div>
					</div>
					<div class="personal-information__image-mobile"><img src="img/people/young-woman_mobile.jpg" alt="professional"></div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230102233213"></script>
</body>

</html>
