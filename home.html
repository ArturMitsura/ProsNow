<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221230225011">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__row">
					<div class="header__logo"><img src="img/Logo.png" alt="PROS NOW"></div>
					<div class="header__location">
						<span class="header__icon"><img src="img/icons/Gps-blue.svg" alt="gps"></span>
						<span class="header__city">Los Angeles</span>
					</div>
					<a class="header__button header__button_pro button button_blue" href="#">Join as a pro</a>
					<a class="header__button button button_white" href="#">Log in</a>
					<a class="header__button button button_lightblue" href="#">Sign in</a>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__main main-page">
				<div class="main-page__container">
					<div class="main-page__body">
						<div class="main-page__content">
							<h1 class="main-page__title">Welcome to<br><span>Pros-Now</span></h1>
							<p class="main-page__description">Find pros near you available now! </p>
						</div>
						<div class="main-page__images">
							<div class="main-page__image main-page__image_professional"><img src="img/people/professional.png" alt="professional">

							</div>
							<div class="main-page__image main-page__image_plumber"><img src="img/people/plumbe2.png" alt="plumbe"></div>
							<div data-da=".main-page__container, 767.98" class="main-page__image main-page__image_girl"><img src="img/people/girl.png" alt="girl">
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20221230225011"></script>
</body>

</html>
