<!DOCTYPE html>
<html lang="en">

<head>
	<title>Create an account</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20221231172545">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="page__create-account create-account">
				<div class="create-account__body">
					<div class="create-account__image-ibg"><img src="img/people/professional2.png" alt="professional"></div>
					<div class="create-account__content">

						<div class="create-account__back"><a class="create-account__back-link" href="">Back</a></div>

						<div class="create-account__block">
							<div class="create-account__logo"><img src="img/Logo.png" alt="ProsNow"></div>
							<div class="create-account__title">Create an account</div>
							<form action="#" class="create-account__form form-create-account">
								<div class="form-create-account__item">
									<label for="form-create-account-email" class="form-create-account__label">E-mail</label>
									<input data-validate data-required="email" id="form-create-account-email" class="form-create-account__input" type="email" autocomplete="off" name="form[]" data-error="" placeholder="">
								</div>
								<label for="form-create-account-password" class="form-create-account__label">Password</label>
								<div class="form-create-account__item">
									<input id="form-create-account-password" class="form-create-account__input" type="password" autocomplete="off" name="form[]" data-error="" placeholder="">
									<button type="button" class="form-create-account__viewpass viewpass-form-eye _icon-Eye"></button>
								</div>
								<label for="form-create-account-confpassw" class="form-create-account__label">Confirm
									Password</label>
								<div class="form-create-account__item">
									<input id="form-create-account-confpassw" class="form-create-account__input" type="password" autocomplete="off" name="form[]" data-error="" placeholder="">
									<button type="button" class="form-create-account__viewpass viewpass-form-eye  _icon-Eye"></button>
								</div>
								<p class="form-create-account__question">Already have an account?<a class="form-create-account__link" href="#">Log in</a></p>
								<div class="form-create-account__row"><button type="submit" class="form-create-account__button button button_blue">Next</button></div>
							</form>
						</div>
					</div>
					<div class="create-account__image-mobile"><img src="img/people/professional2_mobile.jpg" alt="professional"></div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.min.js?_v=20221231172545"></script>
</body>

</html>
